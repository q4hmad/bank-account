<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>

<body>
  <div class="container">
    <div class="col-sm-5" id="firstColumn">
      <h2>Register a new account:</h2>
      <form id="newAccount">

        <div class="form-group">
          <label for="newAccount">Name:</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="initialDeposit">Initial Deposit:</label>
          <input type="text" class="form-control">
        </div>
    </div>
    </form>
  <div class="col-sm-1">
  </div>

    <div class="col-sm-5" id="secondColumn">
      <h2>Deposit or withdraw funds:</h2>
      <form id="depositWithdrawals">
        <div class="form-group">
          <label for="depositAmount">Deposit Amount:</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="withdrawlAmount">Withdrawal Amount:</label>
          <input type="text" class="form-control">
        </div>
      </div>

        <div class="row" id="spacing">
        </div>

        <div class="col=sm-12">

        <div class="col-md-10" id="bottomColumn">
          <div id="currentBalance">
            <h4>Current Balance:</h4>
            <div class="form-group">
              <label for="currentBalance"></label>
              <input type="text" class="form-control">
            </div>
        </div>


        </div>
    </div>
    </form>







  </div>
</body>
